omg: 1
lifecycle:
  startup:
    command: ["node", "index.js"]
info:
  version: 1.0.0
  title: JWT utils  
  description: An service to build and validate JWT tokens
  contact:
    name: Asyncy
    url: https://github.com/Asyncy
    email: hello@asyncy.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
health:
  http:
    path: /health
    port: 8080
actions:
  sign:
    help: sign data with a secret
    arguments:
      data:
        type: any
        in: requestBody
        help: The content to sign
      secret:
        type: string
        in: requestBody
        help: JWT secret key to be used for signing
    http:
      port: 5000
      method: post
      path: /sign
      contentType: application/json
    output:
      type: string
  verify:
    help: Verify a JWT token and return the decoded value
    arguments:
      token:
        type: string
        in: requestBody
        help: The token to verify
      secret:
        type: string
        in: requestBody
        help: JWT secret key used to sign the provided token
    http:
      port: 5000
      method: post
      path: /verify
      contentType: application/json
    output:
      type: string
